<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Langoal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <link
          href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
          rel="stylesheet"
  />
</head>
<body>

<div class="container-fluid d-flex">
  <div class="row flex-nowrap background flex-grow-1">

    <!-- SIDE BAR -->
    <div class="col-2 border sidebar">
      <div class="d-flex flex-column">
        <div class="row justify-content-center m-3">
          <a th:href="@{/dashboard}" class="logo text-decoration-none"> Langoal </a>
        </div>
        <ul
                class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-sm-start navigation"
        >
          <li class="nav-item mb-2 w-100">
            <a th:href="@{/account}" class="nav-link align-middle px-0">
              <i class="fa-solid fa-user"></i>
              <span class="nav-label">ACCOUNT</span>
            </a>
          </li>

          <li class="nav-item mb-2">
            <a th:href="@{/findpartner}" class="nav-link align-middle px-0">
              <i class="fa-solid fa-magnifying-glass"></i>
              <span class="nav-label">FIND PARTNER</span>
            </a>
          </li>
          <li class="nav-item mb-2">
            <a th:href="@{/premium}" class="nav-link align-middle px-0">
              <i class="fa-solid fa-crown"></i>
              <span class="nav-label">GET PREMIUM</span>
            </a>
          </li>
          <li class="nav-item mb-2">
            <a th:href="@{/settings}" class="nav-link align-middle px-0">
              <i class="fa-solid fa-gear"></i>
              <span class="nav-label">SETTINGS</span>
            </a>
          </li>
          <li class="nav-item mb-2">
            <a href="#" class="nav-link align-middle px-0">
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
              <span class="nav-label">LOG OUT</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- MAIN PAGE -->
    <div class="col-9 main-page">

        <div class="container ">
            <!-- FIND PARNTER -->
            <div class="row mt-5 mb-2 flex-grow-1">
              <div class="col d-flex flex-column">
                <h2 class="main-page-h">FIND A PARTNER TO LEARN WITH!</h2>

                <div class="dropdown mt-4">
                  
                    <a
                      href="#"
                      class="dropdown-toggle toggle"
                      data-bs-toggle="dropdown"
                      >Select Language</a
                    >
                 
                  <div class="dropdown-menu language_list">
                    <a href="#" class="dropdown-item">English</a>
                    <a href="#" class="dropdown-item">Mandarin Chinese</a>
                    <a href="#" class="dropdown-item">Hindi</a>
                    <a href="#" class="dropdown-item">Spanish</a>
                    <a href="#" class="dropdown-item">French</a>
                    <a href="#" class="dropdown-item">Korean</a>
                    <a href="#" class="dropdown-item">Bengali</a>
                    <a href="#" class="dropdown-item">Portuguese</a>
                    <a href="#" class="dropdown-item">Indonesian</a>
                  </div>
                </div>
              </div>

              <!-- PARTNERS LIST -->
              <div class="col d-flex flex-column partner mb-5">
                <div class="col d-flex justify-content-between">
                  <div class="col-4 m-3">
                    <img src="img/tutorPicture.png" alt="" />
                  </div>
                  <div class="col-3 align-self-center">
                    <p class="main-page-p">Victor Lun</p>
                  </div>
                  <div class="col-3 m-3 align-self-center">
                    <button type="button" class="btn-confirm ml-5">Add</button>
                  </div>
                </div>

                <div class="col d-flex justify-content-between">
                  <div class="col-4 m-3">
                    <img src="img/tutorPicture.png" alt="" />
                  </div>
                  <div class="col-3 align-self-center">
                    <p class="main-page-p">Victor Lun</p>
                  </div>
                  <div class="col-3 m-3 align-self-center">
                    <button type="button" class="btn-confirm ml-5">Add</button>
                  </div>
                </div>

                <div class="col d-flex justify-content-between">
                  <div class="col-4 m-3">
                    <img src="img/tutorPicture.png" alt="" />
                  </div>
                  <div class="col-3 align-self-center">
                    <p class="main-page-p">Victor Lun</p>
                  </div>
                  <div class="col-3 m-3 align-self-center">
                    <button type="button" class="btn-confirm ml-5">Add</button>
                  </div>
                </div>

                <div class="col d-flex justify-content-between">
                  <div class="col-4 m-3">
                    <img src="img/tutorPicture.png" alt="" />
                  </div>
                  <div class="col-3 align-self-center">
                    <p class="main-page-p">Victor Lun</p>
                  </div>
                  <div class="col-3 m-3 align-self-center">
                    <button type="button" class="btn-confirm ml-5">Add</button>
                  </div>
                </div>

                <div class="col d-flex justify-content-between">
                  <div class="col-4 m-3">
                    <img src="img/tutorPicture.png" alt="" />
                  </div>
                  <div class="col-3 align-self-center">
                    <p class="main-page-p">Victor Lun</p>
                  </div>
                  <div class="col-3 m-3 align-self-center">
                    <button type="button" class="btn-confirm ml-5">Add</button>
                  </div>
                </div>

              </div>
            </div>
          </div>


    </div>
  </div>
</div>
