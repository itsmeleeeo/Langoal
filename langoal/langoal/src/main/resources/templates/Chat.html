<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Langoal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body class="loginBody">
<div class="container-fluid dsp-flex">
  <div class="row">
    <div class="col-12 col-lg-12 col-md-12 col-sm-12">
      <div>
        <div id="username-page">
          <div class="username-page-container">
            <h1 class="formLabels">Type your username</h1>
            <form id="usernameForm" name="usernameForm">
              <div class="form-group">
                <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
              </div>
              <div class="form-group">
                <button type="submit" class="mt-10 btnLogin">Start Chatting</button>
              </div>
            </form>
            <br>
            <button class="btnForgot">
              <a th:href="@{/dashboard}" class="nav-link">Back to Dashboard</a>
            </button>
          </div>
        </div>

        <div id="chat-page" class="hidden">
          <div class="chat-container">
            <div class="chat-header">
              <h2 class="formLabels">Langoal Chat box</h2>
            </div>
            <div class="connecting">Connecting...</div>
            <ul id="messageArea"></ul>
            <form id="messageForm" name="messageForm">
              <div class="form-group">
                <div class="input-group clearfix">
                  <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                  <button type="submit" class="btnSend">Send</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script type="text/javascript" src="/css/js/Chat.js"></script>
</body>
</html>
