<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Langoal</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two"
    />
    <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
            rel="stylesheet"
    />
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css"></script>
</head>

<body>
<div class="container-fluid">
    <div class="row flex-nowrap background flex-grow-1">
        <!-- SIDE BAR -->
        <div class="col-2 border sidebar">
            <div class="d-flex flex-column">
                <div class="row justify-content-center m-3">
                    <a th:href="@{/dashboard}" class="logo text-decoration-none"> Langoal </a>
                </div>
                <ul
                        class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-sm-start navigation"
                >
                    <li class="nav-item mb-2 w-100">
                        <a th:href="@{/accountverification}" class="nav-link align-middle px-0">
                            <i class="fa-solid fa-user"></i>
                            <span class="nav-label">ACCOUNT</span>
                        </a>
                    </li>

                    <li class="nav-item mb-2">
                        <a th:href="@{/findpartner}" class="nav-link align-middle px-0">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <span class="nav-label">FIND PARTNER</span>
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a th:href="@{/premium}" class="nav-link align-middle px-0">
                            <i class="fa-solid fa-crown"></i>
                            <span class="nav-label">GET PREMIUM</span>
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a th:href="@{/settingsverification}" class="nav-link align-middle px-0">
                            <i class="fa-solid fa-gear"></i>
                            <span class="nav-label">SETTINGS</span>
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a th:href="@{/chat}" class="nav-link align-middle px-0">
                            <i class="fa-solid fa-comments"></i>
                            <span class="nav-label">CHATS</span>
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a th:href="@{/findtutor}" class="nav-link align-middle px-0">
                            <i class="fa-regular fa-calendar-check"></i>
                            <span class="nav-label">BOOK SESSION</span>
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a th:href="@{/settingsverification}" class="nav-link align-middle px-0">
                            <i class="fa-solid fa-gear"></i>
                            <span class="nav-label">SETTINGS</span>
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a th:href="@{/}" class="nav-link align-middle px-0">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i>
                            <span class="nav-label">LOG OUT</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- MAIN PAGE -->
        <div class="col-9 main-page">
            <div class="container">

                <div class="row mt-5 mb-2 flex-grow-1">

                    <div class="col d-flex flex-column m-3">
                        <h2 class="main-page-h">Thank you for booking!</h2>
                        <h2 class="main-page-h">We are looking for an available tutor for you and will contact you shortly.</h2>

                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

<script
        src="https://kit.fontawesome.com/4df5862945.js"
        crossorigin="anonymous"
></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $('#datepicker').datepicker({
        uiLibrary: 'bootstrap4'
    });
</script>

</body>
</html>
